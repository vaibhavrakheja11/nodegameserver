<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin WebSocket Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20vh;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .sessions {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .session {
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .client-info {
            font-size: 1rem;
            margin-left: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin WebSocket Control</h1>
        <div id="status" class="info">Enter password to access the admin panel:</div>
        <input type="password" id="password" />
        <button onclick="authenticate()">Authenticate</button>
        <div id="sessions" class="sessions"></div>
        <div id="error" class="error"></div>
        <button id="openClientPage" onclick="openClientPage()">Open Web Client in New Tab</button>
    </div>

    <script>
        let ws;
        const adminPassword = 'admin_password'; // Set this to a secure password

        // Function to authenticate and connect as admin
        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === adminPassword) {
                // Connect to the WebSocket server
                ws = new WebSocket(`wss://${window.location.host}`);
                
                ws.onopen = () => {
                    document.getElementById('status').textContent = "Connected as admin!";
                    ws.send(adminPassword); // Send the password to authenticate
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'update_sessions') {
                        updateSessionList(message.sessions);
                    } else if (message.type === 'admin_error') {
                        document.getElementById('error').textContent = message.message;
                    }
                };

                ws.onerror = (error) => {
                    document.getElementById('status').textContent = "WebSocket error!";
                    document.getElementById('error').textContent = `Error: ${error.message}`;
                };

                ws.onclose = () => {
                    document.getElementById('status').textContent = "Disconnected from WebSocket.";
                };
            } else {
                document.getElementById('error').textContent = "Incorrect password.";
            }
        }

        // Function to update session list
        function updateSessionList(sessions) {
            const sessionsDiv = document.getElementById('sessions');
            sessionsDiv.innerHTML = '';
            sessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.classList.add('session');
                sessionDiv.textContent = `Session ID: ${session.id}, Clients: ${session.clientCount}`;
                
                // Show client platform information
                const clientInfoDiv = document.createElement('div');
                clientInfoDiv.classList.add('client-info');
                session.clients.forEach(client => {
                    const clientDiv = document.createElement('div');
                    clientDiv.textContent = `Client ID: ${client.id}, Platform: ${client.platform}`;
                    clientInfoDiv.appendChild(clientDiv);
                });

                sessionDiv.appendChild(clientInfoDiv);
                sessionsDiv.appendChild(sessionDiv);
            });
        }

        // Function to open a new client page
        function openClientPage() {
            // Open a new tab with the client WebSocket page
            window.open('client.html', '_blank');
        }
    </script>
</body>
</html>
