<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Chat Client with Audio</title>
</head>
<body>
    <h1>Socket.IO Chat Client with Audio</h1>
    <button id="readyBtn">Ready Up</button>
    <p id="status"></p>
    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>
    <div id="audio" style="display: none;">
        <audio id="remoteAudio" autoplay></audio>
    </div>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        //const socket = io('https://nodegameserver-1.onrender.com/', { path: '/gameserver/' });

        const socket = io('http://0.0.0.0:3000/', { path: '/gameserver/' });

        const readyBtn = document.getElementById('readyBtn');
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const remoteAudio = document.getElementById('remoteAudio');
        let sessionId;
        let localStream;
        let peerConnection;

        const peerConnectionConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        readyBtn.addEventListener('click', () => {
            socket.emit('ready');
            status.textContent = 'Waiting for a partner...';
            readyBtn.disabled = true;
        });

        sendBtn.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('message', { sessionId, message });
                messageInput.value = '';
            }
        });

        socket.on('waitingForPartner', () => {
            status.textContent = 'Waiting for a partner...';
        });

        socket.on('sessionReady', (data) => {
            sessionId = data.sessionId;
            status.textContent = `Session ready! Session ID: ${data.sessionId}`;
            chat.style.display = 'block';
            readyBtn.disabled = true;

            // Start WebRTC connection
            startWebRTC();
        });

        socket.on('message', (data) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = data.message;
            messages.appendChild(messageElement);
        });

        socket.on('partnerDisconnected', () => {
            status.textContent = 'Your partner has disconnected. Waiting for a new partner...';
            chat.style.display = 'none';
            readyBtn.disabled = false;
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
        });

        socket.on('disconnect', () => {
            status.textContent = 'Disconnected from the server';
            chat.style.display = 'none';
            readyBtn.disabled = false;
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
        });

        socket.on('signal', async (data) => {
            if (data.sessionId === sessionId) {
                if (data.signal.type === 'offer') {
                    if (!peerConnection.currentRemoteDescription) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('signal', { sessionId, signal: peerConnection.localDescription });
                    }
                } else if (data.signal.type === 'answer') {
                    if (peerConnection.signalingState === 'have-local-offer') {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
                    }
                } else if (data.signal.type === 'candidate') {
                    if (peerConnection.signalingState !== 'closed') {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
                    }
                }
            }
        });

        async function startWebRTC() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = new RTCPeerConnection(peerConnectionConfig);
                peerConnection.addStream(localStream);

                peerConnection.onaddstream = (event) => {
                    remoteAudio.srcObject = event.stream;
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('signal', { sessionId, signal: { type: 'candidate', candidate: event.candidate } });
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('signal', { sessionId, signal: peerConnection.localDescription });
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }
    </script>
</body>
</html>
